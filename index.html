<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fortnite Stats</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = 'stylesheet' type = 'text/css' href='{{ url_for('static', filename= 'styles.css') }}'>
    <script src="{{url_for('static', filename='fornite.js')}}"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    
    
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#"><img src="https://img.icons8.com/color/50/000000/fortnite.png"> Fortnite Player Stats</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <form class="form-inline my-2 my-lg-0">
        </form>
      </div>
</nav>

    <div class='container'>
        <div class='searchcontainer'>
            <form method="POST" action="/">
        <h1>Search a Fortnite Player</h1>
        <p class='lead'> Enter a Username:
        <input class="input" id ='epicUsername'name="playerName" type="text" placeholder='Epic Username'value="{% if player_one %}{{ player_one }}{% endif %}">
          <section class="section">
          <section class="section">
      <div class='container'>
          <div class="searchcontainer">
        <div class=lass='searchcontainer'>
          <p class="control is-expanded">
          <p class='lead'> Choose a Console:
          <select id = 'console' name="Item_1">
            <option value="psn">Playstation</option>
            <option value="pc">Pc</option>
            <option value="xbl">Xbox</option>             
          </select>
        <form name="Item_1" action="index.html" method='POST'>
            <button id ='submit'type="submit">Search!</button>
        </form>
    <section class="section">
    <div class="container">
     <div>
  <div >
    <div class="tile">
      {% if player_one %}
      <div class="tile is-parent is-vertical">
        <article class="tile is-child notification is-success">
          <p class="title">{{ player_one }}</p>
          <p class="subtitle">Kills: {{ player_stats['kills'] }}</p>
          <p class="subtitle">Matches: {{ player_stats['matches'] }}</p>
          <p class="subtitle">K/d: {{ player_stats['k/d'] + '%'}}</p>
          
        </article>
      </div>
      {% endif %}
    </div>
  
</div>
    </div>
  </section>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script> 
</body>
</html>
